		<h1><u>Cet outil calcule le résultat des portes logiques</u></h1>
		<br>
		<br>
		<br>
		<br>
		<br>
			<form Name=’Form’><!--debut du module qui permet de calculer le resultrat d'une porte-->
			<div>
				<label for="binaire_1">Premier nombre binaire :</label>			<!--ces 2 lignes sont pour l'affichage qui permet de rentrer le premier nombre et de le stocker pour l'envoyer dans le java-->
				<input type="number" name="nombre" id="binaire_1" min="0" max="1" step="1"/>
			</div>
			<div>
				<label for ="binaire_2">Second nombre binaire :</label>		<!--ces 2 lignes sont pour l'affichage qui permet de rentrer le deuxieme nombre et de le stocker pour l'envoyer dans le java-->
				<input type="number" name="nombre" id="binaire_2" min="0" max="1" step="1"/>
			</div>
			<div>
				<select name="select" id="porte"> <!-- ce sont les differentes portes, elles sont reliee a une fonction dans le java qui lance le calucl de la porte logique choisi-->
					<option>ET</option>
					<option>OU</option>
					<option>SOIT/OU</option>
					<option>NAND</option>
					<option>NOR</option>
					<option>XNOR</option>	
				</select>
			</div>
			<div>
				<input type="button" id="bt" value="Calculer" onclick ="calcul()"><!--bouton calculer il lance le programme java avec les donnees recuperer dans les inputs-->
			</div>
			<div>
			<h2>Le resultat est : </h2><h2 id="resultat"></h2> <!--affiche le resultat-->
